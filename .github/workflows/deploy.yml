name: Deploy backend
on: { push: { branches: [ "main" ] } }
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 'lts/*' }
      - run: npm ci
      - run: npm run build
      - name: Upload backend
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          source: "dist/**,package.json,package-lock.json,prisma/**"
          target: "/var/www/justicrm/backend"
      - name: Configure & start
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd /var/www/justicrm/backend
            cat > .env << 'EOF'
            ${{ secrets.ENV_FILE }}
            EOF
            npm ci --omit=dev
            npx prisma migrate deploy
            pm2 restart justicrm-backend || pm2 start dist/server.js --name justicrm-backend
